<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lucas's Bouncing balls</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>bouncing balls</h1>
    <span id="UI">
      <img id="arrow">
      <article>
        <p id="alert"></p>
        <span class="nutHolder">
          <h4>Number of nuts </h4>
          <input type="number" id="nutCountNumber" min="0">
        </span>
        <span class="sizeHolder">
          <h4>Nut size </h4>
          <input type="number" id="nutSizeNumber">
        </span>
        <span class="gravityHolder">
          <h4>Gravity </h4>
          <summary>
            <div id="gravity0">
              <img title="No Gravity" src="icons/rocket.png">
            </div>
            <div id="gravity1">
              <img title="Localized Gravity" src="icons/blackhole.png">
            </div>
            <div id="gravity2">
              <img title="Centralized Gravity" src="icons/gravity.png">
            </div>
          </summary>
        </span>
        <span class="physicsHolder">
          <h4>Physics </h4>
          <summary>
            <div id="physics0">
              <img title="Fusion" src="icons/combine.png">
            </div>
            <div id="physics1">
              <img title="Fission" src="icons/fusion.png">
            </div>
            <div id="physics2">
              <img title="Popcorn" src="icons/popcorn.png">
            </div>
          </summary>
        </span>
      </article>
    </span>
    <section></section>
    <script src="main.js"></script>
    <!-- <script src="garbage.js"></script> -->
  </body>
</html>
